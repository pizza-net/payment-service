# Server Configuration
server.port=8084
spring.application.name=payment-service

# Config Server
spring.config.import=optional:configserver:http://config-server:8888
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.initial-interval=2000
spring.cloud.config.retry.multiplier=1.5
spring.cloud.config.retry.max-interval=5000
spring.cloud.config.retry.max-attempts=20

# Eureka Client
eureka.client.service-url.defaultZone=http://discovery-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres-payment:5432/payment_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Stripe API Key (REQUIRED: Set STRIPE_SECRET_KEY environment variable)
stripe.api.key=${STRIPE_SECRET_KEY}

# Frontend URL for Stripe redirects
frontend.url=${FRONTEND_URL:http://localhost:8085}

# Order Service URL
order.service.url=${ORDER_SERVICE_URL:http://order-service:8082}

# Logging
logging.level.com.example.paymentservice=DEBUG
logging.level.org.springframework.web=DEBUG

